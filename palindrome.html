<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palindromo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
		<h1>Verifica Palindromo</h1>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
				<div class="form-group form-group-sm">
					<label class="control-label" for="inpPalindrome">Digite um texto que você deseja verificar</label> 
					<input class="form-control input-upper" type="text" id="inpPalindrome">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
				<button type="button" class="btn btn-outline btn-primary" id="btCheckPalindrome">
					<i class="fa fa-floppy-o"></i> Verificar
				</button>
			</div>
		</div>
		
		<h1>Resultados</h1>
		<div class="row">
			<div id="divResult" class="col-xs-12">
			</div>
		</div>
	</div>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function()
		{
			$("#btCheckPalindrome").click(function()
			{
				var txt = $("#inpPalindrome").val().trim();
				var check = checkPalindrome(txt.replace(/\s/g, ''));
				
				if(check)
				{
					$( "#divResult" ).append('<h3 class="text-success">'+ txt +' <strong>é um palindromo.</strong></h3>');
				}else
				{
					$( "#divResult" ).append('<h3 class="text-danger">'+ txt +' <strong>não é um palindromo.</strong></h3>');
				}
				$("#inpPalindrome").val('');
			});
		});
	
		function checkPalindrome(str)
		{
			var len = str.length;
			for ( var i = 0; i < Math.floor(len/2); i++ )
			{
				if (str[i] !== str[len - 1 - i])
				{
					return false;
				}
			}
			return true;
		}
	</script>
  </body>
</html>
